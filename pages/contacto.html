    <main>
		<h2 class="text-center">Contacto</h2>
		<div class="card border-light mb-3" style="margin: 30px; background-color: #0069c0;">
			<div class="card-body">
				<h2 class="card-title" style="color: white;">Consejo</h2>
				<p class="card-text">Recomendamos que si se trata de una consulta sobre precios o proyectos ya realizados haga la consulta a traves de nuestras redes sociales.</p>
			</div>
		</div>
		<div class="card border-light mb-3" style="margin: 30px; background-color: #0069c0;">
			<form action="#" method="post">
				<div class="form-outline mb-4" style="margin: 30px;">
					<input type="text" id="form1" class="form-control" placeholder="ingresa tu nombre completo"/>
					<label class="form-label" for="form1">Name</label>
				</div>
				<div class="form-outline mb-4" style="margin: 30px;">
					<input type="email" id="form2" class="form-control" placeholder="ingresa tu e-mail"/>
					<label class="form-label" for="form2">Email</label>
				</div>
				<div class="form-outline mb-4" style="margin: 30px;">
					<textarea class="form-control" id="form3" rows="4" placeholder="escriba su mensaje aqui"></textarea>
					<label class="form-label" for="form3">Mensaje</label>
				</div>
				<div class="form-check d-flex justify-content-center mb-4">
					<input class="form-check-input me-2" type="checkbox" value="" id="form4" checked/>
					<label class="form-check-label" for="form4">Enviarme una copia del mensaje</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block mb-4" style="margin: 30px;">Enviar</button>
			</form>
		</div>
